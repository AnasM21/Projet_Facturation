<!-- checks/templates/checks/check_form.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>{% if object %}Update Check{% else %}Add New Check{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'check_list' %}">Cancel</a>
{% endblock %}
