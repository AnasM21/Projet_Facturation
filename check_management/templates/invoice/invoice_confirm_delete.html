<!-- invoice/templates/invoice/invoice_confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}Delete Invoice{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Confirm Delete</h2>
  <div class="alert alert-danger" role="alert">
    Are you sure you want to delete the invoice "{{ invoice.invoice_number }}"?
  </div>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'invoice_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
