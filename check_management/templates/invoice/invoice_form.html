<!-- templates/invoices/invoice_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Invoice</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Add New Invoice</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_invoice_number">Invoice Number:</label>
            <input type="text" class="form-control" id="id_invoice_number" name="invoice_number">
        </div>
        <div class="form-group">
            <label for="id_client">Client:</label>
            <select class="form-control" id="id_client" name="client">
                <option value="">--------</option>
                {% for client in clients %}
                    <option value="{{ client.id }}">{{ client.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="id_amount">Amount:</label>
            <input type="number" step="0.01" class="form-control" id="id_amount" name="amount">
        </div>
        <div class="form-group">
            <label for="id_status">Status:</label>
            <select class="form-control" id="id_status" name="status">
                <option value="">--------</option>
                <option value="Paid">Paid</option>
                <option value="Unpaid">Unpaid</option>
                <option value="Overdue">Overdue</option>
            </select>
        </div>
        <div class="form-group">
            <label for="id_issue_date">Issue Date:</label>
            <input type="date" class="form-control" id="id_issue_date" name="issue_date">
        </div>
        <div class="form-group">
            <label for="id_due_date">Due Date:</label>
            <input type="date" class="form-control" id="id_due_date" name="due_date">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'invoice_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
