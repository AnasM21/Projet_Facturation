<!-- invoice/templates/invoice/invoice_form.html -->
{% extends 'base.html' %}

{% block title %}Add/Edit Invoice{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">{% if object %}Update Invoice{% else %}Add New Invoice{% endif %}</h2>
  <div class="card">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Invoice</button>
        <a href="{% url 'invoice_list' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
