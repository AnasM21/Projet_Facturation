<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Home{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            padding-top: 80px; /* Adjusted padding to create more space under the navbar */
        }
        .navbar {
            margin-bottom: 20px;
        }
        .navbar-brand img {
            max-height: 60px;  /* Increased logo size */
            margin-right: 15px;
        }
        .navbar-nav {
            margin: 0 auto; /* Center the navbar items */
        }
        .card-container {
            display: flex; /* Use Flexbox for layout */
            flex-wrap: wrap; /* Allow items to wrap */
            justify-content: space-between; /* Distribute space between items */
            gap: 20px; /* Add space between items */
            margin-top: 60px; /* Increased top margin for spacing */
        }
        .card {
            flex: 1 1 30%; /* Flex-grow, flex-shrink, and basis for responsiveness */
            min-width: 250px; /* Minimum width for cards */
        }
    </style>
</head>
<body>

<!-- Responsive Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <!-- Logo on the left -->
        <a class="navbar-brand" href="{% url 'home' %}">
            <!-- Update with your logo path -->
           Home
        </a>
        
        <!-- Toggler/collapsible Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Centered Navbar Links -->
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'client_list' %}">Clients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'check_list' %}">Checks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'invoice_list' %}">Invoices</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}
    <!-- Content from child templates will be injected here -->
    {% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
