<!-- clients/templates/clients/client_confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Confirm Delete</h2>
  <div class="alert alert-danger" role="alert">
    Are you sure you want to delete the client "{{ client.name }}"?
  </div>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'client_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
