<!-- clients/templates/clients/client_form.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>{% if object %}Update Client{% else %}Add New Client{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'client_list' %}">Cancel</a>
{% endblock %}
