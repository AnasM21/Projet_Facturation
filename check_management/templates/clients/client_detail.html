<!-- clients/templates/clients/client_detail.html -->
{% extends 'base.html' %}

{% block title %}Client Details{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Client: {{ client.name }}</h2>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Email: {{ client.email }}</h5>
      <p class="card-text"><strong>Address:</strong> {{ client.address }}</p>
      <a href="{% url 'client_update' client.pk %}" class="btn btn-warning">Edit</a>
      <a href="{% url 'client_delete' client.pk %}" class="btn btn-danger">Delete</a>
      <a href="{% url 'client_list' %}" class="btn btn-secondary">Back to Client List</a>
    </div>
  </div>
</div>
{% endblock %}
